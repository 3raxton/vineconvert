<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple HTML/CSS Contact Form</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/9/90/Vine_V_green.png"/>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">  
  <form id="contact" action="mailto:vineconvert@gmail.com" method="post" enctype="text/plain">
    <h3>Convert Your Vine Archive to a Website</h3>
     <h4 align="center" class="donate"><a href="https://paypal.me/BraxtonHuff" target="_blank" title="Donate">Willing to Donate?</a></h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Dropbox Link to Vine Archive" type="url" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Priority of conversion? (High to Low)" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p align="center" class="donate">Willing to Donate? <a href="https://paypal.me/BraxtonHuff" target="_blank" title="Donate">Donate Here</a></p>
    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
  </form>
</div>
  
  
</body>
</html>
